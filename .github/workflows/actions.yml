name: cicd

on:
  push:
    branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use node js
        uses: actions/setup-node@v1
        with:
         node-version: ${{ matrix.node-version }}
      - name: npm install and build
        run: |
          npm install
          npm run build

        env: 
          CI: true  
          
      # current directory
      - name: find the current directory
        run: |
           pwd
           ls -l
           cd dist
           pwd
           ls -l
           cd /home/runner/work/
           mkdir build
           pwd
           
      

  
